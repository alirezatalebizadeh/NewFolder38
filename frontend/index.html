<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./content/lib/bootstrap/bootstrap.min.css" />
    <!-- ! custom css -->
    <link rel="stylesheet" href="./content/css/index.css" />

    <link rel="icon" href="./content/img/irancell logo.png" />
    <title>My Irancell</title>
  </head>
  <body>
    <div class="left_side lalehzar_font">
      <!--start Profile Box -->
      <div class="profile_box d-flex align-items-center lalehzar_font">
        <div class="profile_warpper d-flex">
          <img
            src="./content/img/profile.png"
            class="user_profile"
            alt="profile"
          />
        </div>
        <div class="profile_box_desc d-flex flex-column">
          <h1 class="user_name">سلام. علیرضا طالبی زاده</h1>
          <h5 class="user_number">+989036439883</h5>
        </div>
      </div>
      <!-- end Profile Box -->

      <!-- start sim cart charge -->
      <div class="sim_cart_charge_box">
        <h1 class="sim_cart_charge_title">شارژ باقی مانده ی سیم کارت</h1>
        <div class="d-flex flex-column align-items-center">
          <div class="charge_progress progress_10">
            <div class="overlay">6000تومان</div>
          </div>

          <button class="btn charge_btn lalehzar_font">
            سیم کارتت رو شارژ کن
          </button>
        </div>
        <!-- start active services -->
        <h1 class="services_title">خدمات فعال</h1>

        <div class="active_service_box d-flex align-items-center vazir_fb">
          <span
            class="active_servise_icon d-flex align-items-center justify-content-center"
          >
            <i class="fa-regular fa-envelope"></i
          ></span>
          <div class="active_service_desc">
            <h4>بسته پیامک هفتگی</h4>
            <h6>تا تاریخ اسفند 78</h6>
          </div>
        </div>

        <div class="active_service_box d-flex align-items-center vazir_fb">
          <span
            class="active_servise_icon d-flex align-items-center justify-content-center"
          >
            <i class="fa-solid fa-wifi"></i
          ></span>
          <div class="active_service_desc">
            <h4>بسته پیامک هفتگی</h4>
            <h6>تا تاریخ اسفند 78</h6>
          </div>
        </div>
        <!-- finish active services -->
        <div
          class="download_app_box d-flex align-items-center justify-content-between flex-row-reverse"
        >
          <img
            src="https://magtech.ir/wp-content/uploads/2023/05/myirancell-main.jpg"
            alt="my-irancell-app"
            class="app_irancell_logo"
          />
          <h1>اپلیکیشن ما رو دانلود کن</h1>
        </div>
      </div>
      <!-- end sim cart charge -->
    </div>

    <!-- ! lib -->

    <script src="./content/lib/bootstrap/bootstrap.min.js"></script>
    <script src="./content/lib/font awsem/all.min.js"></script>
    <script src="./content/lib/chart js/chart.min.js"></script>
  </body>
</html>
